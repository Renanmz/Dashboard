<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard com Layout Lateral</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Charts -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  <!-- Script personalizado -->
  <script defer src="script.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Dashboard de Usuários</h1>

<!-- Linha com total de usuários e filtro por letra -->
<div class="row mb-4 justify-content-center gx-4">
  <div class="col-12 col-sm-5 col-md-3 d-flex justify-content-center">
    <div class="card text-white bg-primary w-100" style="min-width: 220px;">
      <div class="card-body text-center d-flex flex-column justify-content-center align-items-center" style="min-height: 180px;">
        <h5 class="card-title">Total de Usuários</h5>
        <p class="card-text display-5 mb-0" id="user-count">0</p>
      </div>
    </div>
  </div>

  <div class="col-12 col-sm-5 col-md-3 d-flex justify-content-center">
    <div class="card text-white bg-success w-100" style="min-width: 220px;">
      <div class="card-body text-center d-flex flex-column justify-content-center align-items-center" style="min-height: 180px;">
        <h5 class="card-title mb-3">Usuários que começam com:</h5>
        <select id="letter-select" class="form-select mb-2" style="max-width: 120px; margin-inline:auto;"></select>
        <p class="card-text display-6 mb-0" id="filtered-user-count">0</p>
      </div>
    </div>
  </div>
</div>

    <!-- Grid com Gráficos à esquerda e Lista à direita -->
    <div class="row g-4">
      <!-- Coluna esquerda: gráficos -->
      <div class="col-12 col-lg-6">
        <!-- Gráfico: Cidades -->
        <div class="card mb-4" id="city-card">
          <div class="card-body">
            <h5 class="card-title">Distribuição por Cidade</h5>
            <div id="city-chart"></div>
          </div>
        </div>

        <!-- Gráfico: Domínios de Email -->
        <div class="card" id="email-domain-card">
          <div class="card-body">
            <h5 class="card-title">Domínios Finais de E-mail</h5>
            <div id="email-domain-chart"></div>
          </div>
        </div>
      </div>

      <!-- Coluna direita: lista de nomes -->
      <div class="col-12 col-lg-6">
        <div class="card h-100">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Usuários em Ordem Alfabética</h5>
            <ul id="user-name-list" class="list-group list-group-flush flex-grow-1 overflow-auto">
              <!-- Populado via JS -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
